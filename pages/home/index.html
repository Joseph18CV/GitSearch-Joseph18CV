<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main class="container">
      <section class="left">
        <div class="container-left">
          <h1>Git Search</h1>
          <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
          <div class="div-recent-users">
            <div class="last-users">
              <span>Achados recentemente</span>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="container-right">
          <h2>Procurar por um usuário</h2>
          <p>Usuário github</p>
          <span class="user-not-found">Usuário não encontrado!</span>
          <form class="div-form">
            <input type="text" placeholder="Digite um usuário do github aqui..." id="input-user" autocomplete="off">
            <button type="button" id="button-user">Ver perfil do github</button>
          </form>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="../../scripts/getAPI.js"></script>
  </body>
</html>
